<html>

<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <h1>What's for Dinner?</h1>
      <button class="add-recipe-button">ADD A RECIPE</button>
    </header>
    <div class="two-boxes">
      <section class="dish-options">
        <div class="recipe-box">
          <h2>What are you looking for?</h2>
          <form>
            <div class="radio">
              <span class="radio-button-wrapper">
                <input type="radio" id="side" name="dish" value="side" class="radio-buttons">
                <label for="side">Side</label>
              </span>
              <span class="radio-button-wrapper">
                <input type="radio" id="main-dish" name="dish" value="main-dish" class="radio-buttons">
                <label for="main-dish">Main Dish</label>
              </span>
              <span class="radio-button-wrapper">
                <input type="radio" id="dessert" name="dish" value="dessert" class="radio-buttons">
                <label for="dessert">Dessert</label>
              </span>
              <span class="radio-button-wrapper">
                <input type="radio" id="entire-meal" name="dish" value="entire-meal" class="radio-buttons">
                <label for="entire-meal">Entire Meal</label>
              </span>
            </div>
            <button class="cook-button disabled" disabled>LET'S COOK!</button>
          </form>
        </div>
      </section>
      <section class="view-dish">
        <div class="display-box">
          <p class="display-text hidden">You should make:</p>
          <h2 class="dish-display-area"></h2>
          <img src="./assets/cookpot.svg">
          <button class="clear-me-button hidden">CLEAR</button>
        </div>
      </section>
      <div class="add-new-recipe-form">
        <section class="recipe-form hidden">
          <form>
            <label for="recipe-type">Recipe Type:</label>
            <input type="text" name="recipe-type" id="recipe-type" class="recipe-text-box">
            <label for='recipe-name'>Recipe Name:</label>
            <input type="text" name="recipe-name" id="recipe-name" class="recipe-text-box">
            <button class="add-new-button">ADD NEW</button>
          </form>
        </section>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="meal.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
